<div style="background-color: aliceblue; min-height: 91vh;" *ngIf="car">
    <div style="padding-top: 10px ;"></div>

    <div style="margin-top: 10px;" class="child">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="processedImage"
                    alt="profile">
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9;">
                    {{car.brand}} - {{car.name}}
                </h2>
                <p> {{car.description}} </p>

                <hr>
                <h5>
                    Price : <b>${{car.price}}</b> - Color : <b>{{car.color}}</b>
                    - Transmission : <b>{{car.transmission}}</b> - Type : <b>{{car.type}}</b>
                    - Year : <b>${{car.year | date : 'yyyy'}}</b>
                </h5>
                <hr>


            </div>
        </div>
    </div>
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working..." style="margin-top: 50px;">
        <div class="dashboard-filter">
            <form [formGroup]="validateForm">
                <div class="filter-grid">
                    <div class="filter-select-dropdown filter-fields-width">
                        <nz-form-item style="margin-left: 50px;">
                            <nz-form-label [nzSpan]="0" nzFor="fromDate">From Date</nz-form-label>
                            <nz-form-control [nzSpan]="0">
                                <nz-date-picker formControlName="fromDate" style="width: 100%;"
                                    nzPlaceHolder="fromDate" name="fromDate" [nzFormat]="dateFormat" id="fromDate">

                                </nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>

                        <nz-form-item style="margin-left: 50px;">
                            <nz-form-label [nzSpan]="0" nzFor="toDate">To Date</nz-form-label>
                            <nz-form-control [nzSpan]="0">
                                <nz-date-picker formControlName="toDate" style="width: 100%;" nzPlaceHolder="toDate"
                                    name="toDate" [nzFormat]="dateFormat" id="toDate">

                                </nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>

                    </div>

                    <div class="filter-select-dropdown filter-fields-width">
                        <button class="filterBtn" style="margin-left: 45px;" nz-button nzType="primary"
                        (click)="bookACar(validateForm.value)">Book
                            Car</button>

                    </div>
                </div>



            </form>

        </div>
    </nz-spin>
</div>
